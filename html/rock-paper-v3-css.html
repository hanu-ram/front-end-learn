<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Javascript Variables
  </title>
  <link rel="stylesheet" href="../css/rock-paper-scissor-v3.css">
</head>
<body>
<p class="rock-paper-scissors"> Rock-Paper-Scissors</p>
<button class = "move-button" onclick="playerRock()">
  <img class = "move-image" src="../images/rock-emoji.png">
</button>
<button class = "move-button" onclick="playerPaper()">
  <img class = "move-image" src="../images/paper-emoji.png">
</button>
<button class = "move-button" onclick="playerScissors()">
  <img class = "move-image" src="../images/scissors-emoji.png">
</button>
<p class = "js-result result"></p>
<p class = 'js-move'>
</p>
<p class="js-score score"></p>
<button class = "reset-button" onclick="resetScore()"> Reset Score</button>
</body>
<script type="text/javascript" src="../js/rock-paper-v3.js">
</script>

</html>

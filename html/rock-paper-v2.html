<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Javascript Variables
  </title>
  <style>
    .rock-paper-scissors {
      font-size: large;
      font-weight: 1000;
      font-style: initial;
    }
  </style>
</head>

<body>
<p class="rock-paper-scissors"> Rock-Paper-Scissors</p>
<button onclick="playerRock()"> Rock</button>
<button onclick="playerPaper()"> Paper</button>
<button onclick="playerScissors()">Scissors</button>
<p class = 'js-result'></p>
<p class = 'js-move'></p>
<p class="js-score"></p>
<button onclick="resetScore()"> Reset Score</button>
</body>
<script type="text/javascript" src="../js/rock-paper-v2.js">
</script>

</html>

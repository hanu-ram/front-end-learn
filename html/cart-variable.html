<!DOCTYPE html>
<html>

  <head>
    <title>
      Javascript Variables
    </title>
    <style>
      .cart-heading {
        font-size: large;
        font-weight: 1000;
        font-style: initial;
      }
    </style>
  </head>

  <body>
    <p class="cart-heading"> Cart Quantity</p>
    <button onclick="showQty()"> Show Quantity </button>
    <button onclick="addToCart()"> Add To Cart</button>
    <button onclick="add2()">+2</button>
    <button onclick="add3()">+</button>
    <button onclick="resetCart()">Reset Cart</button>
  </body>
  <script type="text/javascript" src="../js/cart-variable.js">
  </script>

</html>
